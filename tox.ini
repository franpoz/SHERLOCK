[tox]
envlist = py{310}-{gha,local}
requires = tox-conda

[testenv]
deps=
    numpy==1.23.5
    pytest
    setuptools
    wheel
    Cython
    pytest-forked
whitelist_externals = pytest
    /bin/rm
commands =
    gha: pytest --forked -v sherlockpipe/tests/
    local: pytest --forked -v sherlockpipe/regression_tests/
